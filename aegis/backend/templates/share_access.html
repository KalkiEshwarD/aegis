<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Shared File - {{.Filename}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        .file-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-icon svg {
            width: 64px;
            height: 64px;
            color: #667eea;
        }

        .file-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .filename {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .metadata {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .metadata-item:last-child {
            margin-bottom: 0;
        }

        .metadata-label {
            font-weight: 500;
            color: #666;
        }

        .metadata-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
            </svg>
        </div>

        <div class="file-info">
            <div class="filename">{{.Filename}}</div>
            <div class="metadata">
                <div class="metadata-item">
                    <span class="metadata-label">Size:</span>
                    <span class="metadata-value">{{.SizeFormatted}}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Type:</span>
                    <span class="metadata-value">{{.MimeType}}</span>
                </div>
                {{if .ExpiresAt}}
                <div class="metadata-item">
                    <span class="metadata-label">Expires:</span>
                    <span class="metadata-value">{{.ExpiresAtFormatted}}</span>
                </div>
                {{end}}
                {{if gt .MaxDownloads -1}}
                <div class="metadata-item">
                    <span class="metadata-label">Downloads remaining:</span>
                    <span class="metadata-value">{{.RemainingDownloads}}</span>
                </div>
                {{end}}
            </div>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="password-form">
            <div class="form-group">
                <label for="password">Enter password to access this file:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Access File
            </button>
        </form>

        <div id="loading" class="loading">
            <p>Verifying password...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value.trim();
            if (!password) {
                showError('Please enter a password');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch('/v1/share/{{.Token}}/access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Redirect to download or show success
                    window.location.href = data.downloadUrl;
                } else {
                    const error = await response.json();
                    showError(error.message || 'Invalid password');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
            passwordInput.disabled = show;
        }

        // Focus password input on load
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
